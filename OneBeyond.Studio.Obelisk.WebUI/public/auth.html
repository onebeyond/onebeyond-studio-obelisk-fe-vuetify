<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no"
            name="viewport"
        />

        <title>Obelisk Template</title>

        <!-- Favicons generated from https://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png" />
        <link rel="manifest" href="/assets/images/icons/site.webmanifest" />
        <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="/assets/images/icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/assets/images/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/&#64;mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />

        <!-- Please do NOT delete or re-format the line below -->
        <!-- prettier-ignore -->
        <script>/** @preserve ENVIRONMENT_SETUP_PLACEHOLDER */</script>
        <!-- e.g. <script>window.env = 'qa'</script> -->
    </head>
    <body>
        <div id="authApp">
            <v-app>
                <v-main>
                    <global-error-handler>
                        <main id="page-account">
                            <router-view :key="$route.fullPath"></router-view>
                        </main>
                    </global-error-handler>
                </v-main>

                <v-footer padless>
                    <v-card width="100%" class="text-center" flat tile>
                        <v-card-text class="pt-3">
                            Obelisk Template Developed by
                            <a href="https://www.one-beyond.com" target="_blank">One Beyond</a> Build: {{$buildNumber}}
                            ({{$buildDate}})
                        </v-card-text>
                    </v-card>

                    <v-card width="100%" class="text-center" flat tile>
                        <p>
                            <a href="/authentication#/PrivacyPolicy"> Privacy Policy </a>
                            -
                            <a href="/authentication#/TermsAndConditions">Terms & Conditions</a>
                            -
                            <a href="/authentication#/CookiePolicy" class="">Cookie Policy</a>
                            -
                            <a href="/authentication#/OpenSource">Open Source List</a>
                        </p>
                    </v-card>
                </v-footer>
            </v-app>
        </div>
    </body>
</html>
